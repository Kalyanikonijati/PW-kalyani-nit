name: Run Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      name: Check out repository code

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'
